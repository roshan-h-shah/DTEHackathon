<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try it Out!</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0;">
    <nav class="main-nav">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About Slightly</a></li>
            <li><a href="{{ url_for('features') }}">Features</a></li>
            <li><a href="{{ url_for('signin') }}">Sign In</a></li>
            <li><a href="{{ url_for('about_us') }}">About Us</a></li>
            <li><a href="{{ url_for('demo') }}">Demo</a></li>
        </ul>
    </nav>
    <h1 style="text-align: center; margin: 50px 0 30px 0; color: #333;">Upload your Raw EEG to demo our product</h1>
    
    <div style="display: flex; justify-content: center; align-items: center; height: 60vh;">
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 400px;">
            <label for="fileInput" style="display: block; margin-bottom: 10px; font-size: 18px; color: #333;">Select a file (CSV or Excel):</label>
            <input type="file" id="fileInput" name="fileInput" required style="display: block; margin-bottom: 20px; padding: 10px; width: 100%; font-size: 16px; border-radius: 4px; border: 1px solid #ccc;">
            <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; font-size: 16px; cursor: pointer;">Upload</button>
        </form>
    </div>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="{{ url_for('static', filename = 'files/Sample_Data.csv') }}" download="sample_eeg_data.csv" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Download Sample EEG Data</a>
    </div>
</body>
</html>
